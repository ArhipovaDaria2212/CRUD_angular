<div class="pt-5">
    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>The best people of the company</h4>
                <button mat-raised-button (click)="openDialog()" class="btn btn-primary">Add user</button>
            </div>

            <div class="card-body">
                <div *ngIf="isLoading; else displayTable" class="text-center">
                    <app-spinner :title="Saving" />
                </div>
                <ng-template #displayTable>
                    <table class="table tabl-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let user of this.users">
                                <td>
                                    <input type="text" name="firstname" [readonly]="!user.isEditing"
                                        [(ngModel)]="user.firstname" class="form-control">
                                </td>
                                <td>
                                    <input type="text" name="lastname" [readonly]="!user.isEditing"
                                        [(ngModel)]="user.lastname" class="form-control">
                                </td>
                                <td>
                                    <input type="email" name="email" [readonly]="!user.isEditing"
                                        [(ngModel)]="user.email" class="form-control">
                                </td>
                                <td>
                                    <input type="number" name="age" [readonly]="!user.isEditing" [(ngModel)]="user.age"
                                        class="form-control">
                                </td>
                                <td>
                                    <select name="gender" [disabled]="!user.isEditing" [(ngModel)]="user.gender"
                                        class="form-select">
                                        <option value="male">male</option>
                                        <option value="female">female</option>
                                    </select>
                                </td>
                                <td>
                                    <button *ngIf="!user.isEditing" class="btn btn-primary d-inline-block mr-4"
                                        (click)="this.editing(user)">Edit</button>
                                    <button *ngIf="user.isEditing" class="btn btn-success d-inline-block mr-4"
                                        (click)="this.changeUser($event, user)">Save</button>
                                    <button (click)="this.removeUser($event, user._id)" type="button"
                                        class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ng-template>
            </div>
        </div>
    </div>
</div>
