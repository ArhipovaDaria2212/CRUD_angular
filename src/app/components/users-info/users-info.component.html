<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>The best people of the company</h4>
                <button class="btn btn-primary">Add user</button>
            </div>

            <div class="card-body">
                <div *ngIf="isLoading; else displayTable" class="text-center">
                    <app-spinner :title="Saving" />
                </div>
                <ng-template #displayTable>
                    <table class="table tabl-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let user of this.users">
                                <td>{{user.firstname}}</td>
                                <td>{{user.lastname}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.age}}</td>
                                <td>{{user.gender}}</td>
                                <td>
                                    <button class="btn btn-success d-inline-block mr-4">Edit</button>
                                    <button (click)="this.removeUser($event, user._id)" type="button"
                                        class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ng-template>
            </div>
        </div>
    </div>
</div>
