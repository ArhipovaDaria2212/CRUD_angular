<div>
    <div class="container p-0">
        <div class="card border-0">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Add user</h4>
                <button (click)="dialogRef.close()" class="btn btn-danger">Close</button>
            </div>
            <div class="card-body">

                <div *ngIf="isLoading; else displayForm">
                    <app-spinner />
                </div>
                <ng-template #displayForm>
                    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3 position-relative">
                            <label for="firstname">First name</label>
                            <input formControlName="firstname" id="firstname" name="firstname" class="form-control" />
                            <div *ngIf="addUserForm.controls.firstname.invalid && 
                                (addUserForm.controls.firstname.dirty || 
                                addUserForm.controls.firstname.touched) || 
                                (isError && addUserForm.controls.firstname.invalid)" class="text-danger">
                                The firstname field is required.
                            </div>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="lastname">Last name</label>
                            <input formControlName="lastname" id="lastname" name="lastname" class="form-control" />
                            <div *ngIf="addUserForm.controls.lastname.invalid && 
                                (addUserForm.controls.lastname.dirty || 
                                addUserForm.controls.lastname.touched) || 
                                (isError && addUserForm.controls.lastname.invalid)" class="text-danger">
                                The lastname field is required.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input formControlName="email" id="email" name="email" class="form-control"
                                [class.invalid]="addUserForm.controls.email.invalid" />
                        </div>
                        <div class="mb-3">
                            <label for="age">Age</label>
                            <input formControlName="age" id="age" name="age" class="form-control"
                                [class.invalid]="addUserForm.controls.age.invalid" />
                        </div>
                        <div class="mb-3">
                            <label for="gender">Gender</label>
                            <select name="gender" formControlName="gender" id="gender" class="form-select">
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select>
                        </div>
                        <div class="mb-3 mt-4">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </ng-template>

            </div>
        </div>
    </div>
</div>
