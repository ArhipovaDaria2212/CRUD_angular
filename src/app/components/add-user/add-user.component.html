<div>
    <div class="container p-0">
        <div class="card border-0">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Add user</h4>
                <button (click)="dialogRef.close()" class="btn btn-danger">Close</button>
            </div>
            <div class="card-body">

                <div *ngIf="isLoading; else displayForm">
                    <app-spinner />
                </div>
                <ng-template #displayForm>
                    <form name="form">
                        <div class="mb-3 position-relative">
                            <label for="firstname">First name</label>
                            <input type="text" [(ngModel)]="firstname" #firstnameInput="ngModel" id="firstname"
                                name="firstname" class="form-control" required />
                            <div *ngIf="(firstnameInput.dirty || firstnameInput.touched) && 
                                        firstnameInput.errors?.['required'] ||
                                        this.isError" class="text-danger">
                                The firstname field is required.
                            </div>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="lastname">Last name</label>
                            <input type="text" [(ngModel)]="lastname" #lastnameInput="ngModel" id="lastname"
                                name="lastname" class="form-control" required />
                            <div *ngIf="(lastnameInput.dirty || lastnameInput.touched) && 
                                        lastnameInput.errors?.['required'] ||
                                        this.isError" class="text-danger">
                                The lastname field is required.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" [(ngModel)]="email" id="email" name="email" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="age">Age</label>
                            <input type="number" [(ngModel)]="age" id="age" name="age" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="gender">Gender</label>
                            <select name="gender" [(ngModel)]="gender" id="gender" class="form-select">
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select>
                        </div>
                        <div class="mb-3 mt-4">
                            <button (click)="this.saveUser()" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </ng-template>

            </div>
        </div>
    </div>
</div>
